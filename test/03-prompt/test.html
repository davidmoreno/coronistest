<html>

<body>
<form method="POST" onsubmit="return confirm('Confirm test')">
<input type="submit" value="Confirm" id="bconfirm"/>
</form>

<form method="POST" onsubmit="return alert('Alert test')">
<input type="submit" value="Alert" id="balert"/>
</form>

<form method="POST" onsubmit="return prompt('Prompt test')">
<input type="submit" value="Prompt" id="bprompt"/>
</form>


</body>

</html>
